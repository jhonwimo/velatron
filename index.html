<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Velatron vs Osos — Juego</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
  }

  body {
    background: linear-gradient(180deg,#071026,#0b1220);
    font-family: Inter, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    width: 100vw !important;
    height: 100vh !important;
    display: block;
    background: linear-gradient(180deg,#0b1220,#102033);
  }

  #hud {
    position: fixed;
    top: 10px;
    left: 12px;
    color: white;
    font-size: 18px;
    z-index: 10;
  }
</style>
</head>

<body onload="resizeCanvas()" onresize="resizeCanvas()">

<div id="hud">Puntos: 0 · Vidas: 3</div>
<canvas id="game"></canvas>

<script>
/* ---------------- Canvas ---------------- */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

/* ---------------- Estado ---------------- */
let WIDTH = canvas.width;
let HEIGHT = canvas.height;

let running = true;
let score = 0;
let lives = 3;
let lastTime = 0;

/* ---------------- Jugador ---------------- */
const playerImg = new Image();
playerImg.src = "velatron.png";

const osoImg = new Image();
osoImg.src = "oso.jpg";

const player = {
  x: 100,
  y: HEIGHT - 200,
  w: 140,
  h: 140,
  vx: 0,
  speed: 6,
  facing: 1,
  attacking: false,
  attackStart: 0,
  attackDuration: 220,
};

let keys = {};

/* ---------------- Osos ---------------- */
let bears = [];
let heads = [];
let spawnTimer = 0;
let spawnInterval = 1200;

function spawnBear(){
  const size = 110;
  bears.push({
    x: Math.random()*(WIDTH - size - 40) + 20,
    y: -size - 40,
    w: size,
    h: size,
    speed: 1 + Math.random()*1.8,
  });
}

/* ---------------- ATAQUE tipo sable láser verde ---------------- */
function getSwordRegion(){
  const width = 150;
  const height = 26;

  if (player.facing === 1){
    return { x: player.x + player.w*0.75, y: player.y + player.h*0.33, w: width, h: height };
  } else {
    return { x: player.x - width*0.78, y: player.y + player.h*0.33, w: width, h: height };
  }
}

function startAttack(){
  if (player.attacking) return;
  player.attacking = true;
  player.attackStart = performance.now();
}

/* ---------------- Controles táctiles ---------------- */
let touchX = null;

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  const t = e.touches[0];
  const px = player.x + player.w/2;

  // tocar en el cuerpo del jugador = ataque
  if (t.clientY >= player.y && t.clientY <= player.y + player.h) {
    startAttack();
    return;
  }

  // mover izquierda o derecha
  if (t.clientX < px){
    keys["left"] = true;
    keys["right"] = false;
  } else {
    keys["right"] = true;
    keys["left"] = false;
  }
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const t = e.touches[0];
  const px = player.x + player.w/2;

  if (t.clientX < px){
    keys["left"] = true;
    keys["right"] = false;
  } else {
    keys["right"] = true;
    keys["left"] = false;
  }
});

canvas.addEventListener("touchend", e => {
  e.preventDefault();
  keys["left"] = false;
  keys["right"] = false;
});

/* ---------------- Colisiones ---------------- */
function rectsCollide(a,b){
  return a.x < b.x + b.w &&
         a.x + a.w > b.x &&
         a.y < b.y + b.h &&
         a.y + a.h > b.y;
}

/* ---------------- Update ---------------- */
function update(dt){
  WIDTH = canvas.width;
  HEIGHT = canvas.height;
  player.y = HEIGHT - 200;

  // movimiento
  player.vx = 0;
  if (keys.left) { player.vx = -player.speed; player.facing = -1; }
  if (keys.right){ player.vx =  player.speed; player.facing =  1; }

  player.x += player.vx;
  player.x = Math.max(10, Math.min(WIDTH - player.w - 10, player.x));

  // ataque
  if (player.attacking){
    if (performance.now() - player.attackStart > player.attackDuration){
      player.attacking = false;
    }
  }

  // osos
  for (let i = bears.length - 1; i >= 0; i--){
    const b = bears[i];
    b.y += b.speed;

    // golpe al jugador
    if (rectsCollide(b, player)){
      lives--;
      bears.splice(i,1);
      if (lives <= 0){
        alert("GAME OVER - Puntos: " + score);
        document.location.reload();
      }
      continue;
    }

    // golpe con el sable verde
    if (player.attacking){
      const s = getSwordRegion();
      if (rectsCollide(s, b)){
        score += 25;
        bears.splice(i,1);
        continue;
      }
    }

    if (b.y > HEIGHT + 80){
      bears.splice(i,1);
      lives--;
    }
  }

  // spawn
  spawnTimer += dt;
  if (spawnTimer >= spawnInterval){
    spawnTimer = 0;
    spawnBear();
    spawnInterval = Math.max(550, spawnInterval - 10);
  }

  hud.textContent = `Puntos: ${score} · Vidas: ${lives}`;
}

/* ---------------- Draw ---------------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // suelo
  ctx.fillStyle = "#08131a";
  ctx.fillRect(0, HEIGHT - 40, WIDTH, 40);

  // osos
  bears.forEach(b => {
    ctx.drawImage(osoImg, b.x, b.y, b.w, b.h);
  });

  // sable láser verde
  if (player.attacking){
    const s = getSwordRegion();
    ctx.save();
    ctx.shadowColor = "lime";
    ctx.shadowBlur = 18;
    ctx.fillStyle = "rgba(0,255,0,0.8)";
    ctx.fillRect(s.x, s.y, s.w, s.h);
    ctx.restore();
  }

  // jugador
  ctx.save();
  if (player.facing === -1){
    ctx.translate(player.x + player.w/2, player.y);
    ctx.scale(-1,1);
    ctx.drawImage(playerImg, -player.w/2, 0, player.w, player.h);
  } else {
    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
  }
  ctx.restore();
}

/* ---------------- Loop ---------------- */
function loop(now){
  const dt = now - (lastTime || now);
  lastTime = now;

  update(dt);
  draw();

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
